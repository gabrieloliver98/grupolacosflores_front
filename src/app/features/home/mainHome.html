   <div id="sum_box" class="row mbl">
        <div class="col-sm-6 col-md-3">
            <div class="panel profit db mbm">
                <div class="panel-body">
                    <p class="icon">
                        <i class="icon fa fa fa-tasks"></i>
                    </p>
                    <h4 class="value">
                        <span data-counter="" data-start="10" data-end="50" data-step="1" data-duration="0">
                        </span><span>12</span></h4>
                    <p class="description">
                         Noticias</p>
                    <div class="progress progress-sm mbn">
                        <div role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                            style="width: 20%;" class="progress-bar progress-bar-info">
                            <span class="sr-only">20% Complete (success)</span></div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        
        <div class="col-sm-6 col-md-3">
            <div class="panel visit db mbm">
                <div class="panel-body">
                    <p class="icon">
                        <i class="icon fa fa-shopping-basket"></i>
                    </p>
                    <h4 class="value">
                        <span>50</span></h4>
                    <p class="description">
                        Pedidos em andamento </p>
                     <div class="progress progress-sm mbn">
                        <div role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
                            style="width: 50%;" class="progress-bar progress-bar-warning">
                            <span class="sr-only">50% Complete (success)</span></div>
                    </div>   
                    
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="panel income db mbm">
                <div class="panel-body">
                    <p class="icon">
                        <i class="icon fa fa-shopping-cart"></i>
                    </p>
                    <h4 class="value">
                        <span>200</span></h4>
                    <p class="description">
                        Pedidos finalizados</p>
                        <div class="progress progress-sm mbn">
                        <div role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
                            style="width: 95%;" class="progress-bar progress-bar-success">
                            <span class="sr-only">95% Complete (success)</span></div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="panel task db mbm">
                <div class="panel-body">
                    <p class="icon">
                        <i class="icon fa fa-support"></i>
                    </p>
                    <h4 class="value">
                        <span>10</span></h4>
                    <p class="description">
                        Pedidos não finalizados</p>
                    <div class="progress progress-sm mbn">
                        <div role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                            style="width: 10%;" class="progress-bar progress-bar-danger">
                            <span class="sr-only">10% Complete (success)</span></div>
                    </div>
                </div>
            </div>
        </div>
