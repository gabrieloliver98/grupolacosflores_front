 <div id="page-wrapper">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Cadastro de parceiros
                </h1>
                
            </div>
        </div>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">

                <div class="row">
                    <div class="col-lg-6">
                        
                        <form role="form" name="form1" id="formParceiro" ng-submit="salvarParceiro()">
                            <div class="form-group">
                                <label for="name"><span class="fa fa-user"></span> Razão Social</label>
                                <input ng-model="formParceiro.razaoSocial" type="text" class="form-control" id="name" placeholder="Entre com razão social">
                            </div>
                            <div class="form-group">
                                <label for="email"><span class="fa fa-envelope"></span> Nome fantasia</label>
                                <input ng-model="formParceiro.nomeFantasia" type="text" class="form-control" id="email" placeholder="Entre com nome fantasia">

                            </div>
                           <div class="form-group">
                                <label for="cnpj"><span><i class="fa fa-id-card" aria-hidden="true"></i></span> CNPJ </label>
                                <input ng-model="formParceiro.cnpj" type="text" name="cnpj"  placeholder="Entre com o CNPJ" maxlength="18" class="form-control" ng-model="endereco.cnpj" value="{{endereco.cnpj | cnpj}}">
                            </div>
                            <div class="form-group">
                                <label for="cep"><span class="fa fa-map-marker"></span> CEP</label>
                                <input ng-model="formParceiro.cep" type="text" ui-br-cep-mask name="cep" id="cep" ng-change="consultaCEP(floricultura.endereco.cep)" placeholder="Entre com o CEP" maxlength="9" class="form-control" ng-model="floricultura.endereco.cep"/>
                            </div>
                        </form>

                     </div> 

                     <div class="col-lg-6">                  

                        <div class="modal-body" >
                            <form role="form">
                               
                                 <div class="form-group">
                                    <label for="cidade"><span class="fa fa-map-marker"></span> Cidade</label>
                                    <input ng-model="formParceiro.cidade" type="text" class="form-control" id="cidade" placeholder="Entre com estado" ng-model="endereco.localidade">
                                </div>
                                 <div class="form-group">
                                    <label for="bairro"><span class="fa fa-map-marker"></span> Bairro</label>
                                    <input ng-model="formParceiro.bairro" type="text" class="form-control" id="bairro" placeholder="Entre com bairro" ng-model="endereco.bairro">
                                </div>
                                <div class="form-group">
                                     <label for="endereco"><span class="fa fa-map-marker"></span> Endereço </label>
                                    <input ng-model="formParceiro.logradouro" type="text" class="form-control" id="endereco" id="email" placeholder="Entre com endereço" ng-model="endereco.logradouro">
                                </div>
                                <div class="form-group">
                                    <label for="numero"><span class="fa fa-map-marker"></span> Número</label>
                                    <input ng-model="formParceiro.numero" type="text" class="form-control" id="psw" placeholder="Entre com o número">
                                </div> 
                                <div class="form-group">
                                    <label for="complemento"><span class="fa fa-map-marker"></span> Complemento</label>
                                    <input ng-model="formParceiro.complemento" type="text" class="form-control" id="psw" placeholder="Entre com o complemento">
                                </div> 


                            </form>
                        </div>

                     </div> 
                </div>
                 <button type="submit" style="color:#fff;" class="btn btn-success btn-block">
                    <span class="fa fa-off"></span>  Cadastrar
                 </button> 
              </div>
              
            </div>
          </div>   
         </div>
    </div>
</div>
