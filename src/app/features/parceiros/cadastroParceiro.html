 <div id="page-wrapper">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Cadastro de parceiros
                </h1>
                
            </div>
        </div>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">

                <div class="row">
                    <div class="col-lg-6">
                        
                        <form role="form" name="form1">
                            <div class="form-group">
                                <label for="name"><span class="fa fa-user"></span> Nome</label>
                                <input type="text" class="form-control" id="name" placeholder="Entre com nome">
                            </div>
                            <div class="form-group">
                                <label for="email"><span class="fa fa-envelope"></span> E-mail</label>
                                <input type="text" class="form-control" id="email" placeholder="Entre com email">

                            </div>
                            <div class="form-group">
                                <label for="telefone"><span class="fa fa-phone"></span> Telefone </label>
                                <input type="text" name="tel"  placeholder="Entre com o telefone" maxlength="14" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="cnpj"><span><i class="fa fa-id-card" aria-hidden="true"></i></span> CNPJ </label>
                                <input type="text" name="cnpj"  placeholder="Entre com o CNPJ" maxlength="18" class="form-control" ng-model="endereco.cnpj" value="{{endereco.cnpj | cnpj}}">
                            </div>
                            <div class="form-group">
                                <label for="cep"><span class="fa fa-map-marker"></span> CEP</label>
                                <input type="text" name="cep" id="cep" ng-change="consultaCEP(floricultura.endereco.cep)" placeholder="Entre com o CEP" maxlength="9" class="form-control" ng-model="floricultura.endereco.cep"/>
                            </div>
                        </form>

                     </div> 

                     <div class="col-lg-6">                  

                        <div class="modal-body" >
                            <form role="form">
                                <div class="form-group">
                                    <label for="estado"><span class="fa fa-map-marker"></span> Estado</label>
                                    <input type="text" class="form-control" id="estado" placeholder="Entre com estado" ng-model="endereco.uf">
                                </div>
                                 <div class="form-group">
                                    <label for="cidade"><span class="fa fa-map-marker"></span> Cidade</label>
                                    <input type="text" class="form-control" id="cidade" placeholder="Entre com estado" ng-model="endereco.localidade">
                                </div>
                                 <div class="form-group">
                                    <label for="bairro"><span class="fa fa-map-marker"></span> Bairro</label>
                                    <input type="text" class="form-control" id="bairro" placeholder="Entre com estado" ng-model="endereco.bairro">
                                </div>
                                <div class="form-group">
                                     <label for="endereco"><span class="fa fa-map-marker"></span> Endereço </label>
                                    <input type="text" class="form-control" id="endereco" id="email" placeholder="Entre com endereço" ng-model="endereco.logradouro">
                                </div>
                                <div class="form-group">
                                    <label for="numero"><span class="fa fa-map-marker"></span> Número</label>
                                    <input type="text" class="form-control" id="psw" placeholder="Entre com o número">
                                </div> 
                                <div class="form-group">
                                    <label for="complemento"><span class="fa fa-map-marker"></span> Complemento</label>
                                    <input type="text" class="form-control" id="psw" placeholder="Entre com o complemento">
                                </div> 


                            </form>
                        </div>

                     </div> 
                </div>
                 <a href="parceiros.html" style="color:#fff;" class="btn btn-success btn-block">
                    <span class="fa fa-off"></span>  Cadastrar
                </a> 
              </div>
            </div>
          </div>   
         </div>
    </div>
</div>
