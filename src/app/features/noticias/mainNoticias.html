    <div class="container todo_container">
        
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Noticias </h1>                       
            </div>
        </div>
        <!-- /.row -->

        <ol class="breadcrumb">
            <li>
                <i class="fa fa fa-tasks"></i> <a ui-sref="app.noticias.cadastro" style="color:#000;">
                    Clique aqui para cadastrar uma nova noticia</a>
            </li>                            
        </ol>

        <div class="row">           
            <div class="col-lg-12">
                <div ng-repeat="noticia in noticias" class="col-md-4 col-sm-6">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <h3 ng-bind="noticia.titulo"></h3>
                            <button class="fa fa-trash-o trashh cor_vermelha more_familias botao_top" ng-click="excluirNoticia(noticia)"></button> <br>
                            <button class="fa fa-pencil cor_verde more_familias botao_top_1" ng-click="editarNoticia(noticia)"></button> 
                        </div>
                        <div class="panel-body">
                            <p ng-bind="noticia.conteudo"></p>
                        </div>
                    </div>
                </div>
		   </div>             
         </div>	   
         

 </div>
    <!-- /.container -->
