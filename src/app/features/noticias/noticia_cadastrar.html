 <div id="page-wrapper">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Cadastro de noticias
                </h1>
                
            </div>
        </div>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">

                <div class="row">
                    <div class="col-lg-12">
                        
                        <form id="formNoticia" ng-submit="salvarNoticia()">
                            <div class="form-body pal">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="input-icon right">
                                                <label for="name"><span class="icon fa fa fa-plus"></span> Titulo</label>
                                                <input id="inputName" type="text" placeholder="Titulo" class="form-control" ng-model="formNoticia.titulo"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mbn">
                                    <label for="name"><span class="icon fa fa fa-newspaper-o"></span> Noticia</label>
                                    <textarea rows="5" placeholder="Escreva a noticia" class="form-control" ng-model="formNoticia.conteudo"></textarea>
                                </div>
                            </div>
                            
                            <button type="submit" ui-sref="app.noticias.lista" style="color:#fff;"  class="btn btn-success btn-block">
                                <span class="fa fa-off"></span>  Cadastrar
                            </button>
                             
                        </form>

                     </div> 

                     
                </div>
                 
              </div>
              
            </div>
          </div>   
         </div>
    </div>
</div>
