<div class="container">  
 
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">          
          <img style="float:left;" class="img-responsive" src="imagens/logo.png" height="100" width="120">
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" ng-submit="loginUsuario()">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Usu√°rio</label>
              <input type="text" class="form-control" id="usrname" ng-model="formLogin.email" placeholder="Entre com email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Senha</label>
              <input type="password" class="form-control" id="psw" ng-model="formLogin.senha" placeholder="Entre com a senha">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Lembrar conta</label>
            </div>
             <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          
          <p>Esqueceu <a href="#">a senha?</a></p>
        </div>
      </div>
      
    
</div>
