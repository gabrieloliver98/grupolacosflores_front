 <div id="page-wrapper">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Cadastro de entregadores
                </h1>
                
            </div>
        </div>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">

                <div class="row">
                    <div class="col-lg-12">
                        
                        <form id="formEntregador" ng-submit="salvarEntregador()">
                            <div class="form-body pal">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="input-icon right">
                                                 <label for="name"><span class="fa fa-user"></span> Nome</label>
                                                <input id="inputName" type="text" placeholder="Nome" class="form-control" ng-model="formEntregador.nome"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-icon right">
                                                 <label for="name"><span class="fa fa-mobile"></span> Telefone</label>
                                                <input id="inputName" type="text" placeholder="Celular" class="form-control" ng-model="formPedido.celular"/></div>
                                        </div>
                                    </div>                                    
                                </div>   
                            </div>
                        </form>
                     </div>                      
                </div>
                 <button type="submit" style="color:#fff;" class="btn btn-success btn-block">
                    <span class="fa fa-off"></span>  Cadastrar
                 </button> 
              </div>
              
            </div>
          </div>   
         </div>
    </div>
</div>
