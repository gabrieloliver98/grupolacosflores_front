 <div id="page-wrapper">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Cadastro de pedidos
                </h1>
                
            </div>
        </div>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">

                <div class="row">
                    <div class="col-lg-12">
                        
                        <form id="formPedido" ng-submit="salvarPedido()">
                            <div class="form-body pal">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="input-icon right">   
                                                <label for="name"><span class="fa fa-cart-plus"></span> Número do pedido</label>                                
                                                <input id="inputName" type="text" placeholder="Nº Pedido" class="form-control" ng-model="formPedido.nPedido"/></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-icon right">
                                                <label for="name"><span class="fa fa-calendar"></span> Data</label>  
                                               <input id="inputName" type="text" placeholder="Data do pedido" class="form-control" ng-model="formPedido.dataPedido"/></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-icon right">
                                                <label for="name"><span class="fa fa-sliders"></span> Status</label>  
                                                <input id="inputName" type="text" placeholder="Status" class="form-control" ng-model="formPedido.statusPedido"/></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-icon right">
                                                <label for="name"><span class="fa fa-sort-amount-asc"></span> Quantidade</label>  
                                                <input id="inputName" type="text" placeholder="Quantidade" class="form-control" ng-model="formPedido.statusPedido"/></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-icon right">
                                                <label for="name"><span class="fa fa-money"></span> Valor total</label>  
                                                <input id="inputName" type="text" placeholder="Valor Total" class="form-control" ng-model="formPedido.statusPedido"/></div>
                                        </div>
                                        <div class="form-group mbn">
                                             <label for="name"><span class="fa fa-sticky-note-o"></span> Observação</label> 
                                            <textarea rows="5" placeholder="Observação" class="form-control" ng-model="formNoticia.conteudo"></textarea></div>

                                        
                                    </div>    
                                </div>
                                    
                                </div>                                
                             
                                
                            </div>
                        </form>

                     </div> 

                     
                </div>
                 <button type="submit" style="color:#fff;" class="btn btn-success btn-block">
                    <span class="fa fa-off"></span>  Cadastrar
                 </button> 
              </div>
              
            </div>
          </div>   
         </div>
    </div>
</div>
